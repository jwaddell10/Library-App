<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="website-title">
        <h1>Library Project</h1>
    </div>
    <div class="add-book-button">
        <button class="add-book">+ New Book</button>

    </div>
    <div class="form-popup" id="popUpForm">
        <form action="" id="form">
            <label for="title">Title:</label>
          <input type="text" id="title" placeholder="Title" value="" required>

          <label for="author">Author:</label>
          <input type="text" id="author" placeholder="Author" required>

          <label for="pages">Pages:</label>
          <input type="number" id="pages" placeholder="Pages" required>

          <input type="checkbox" id="readOption" name="readOption">
          <label for="readOption">Have you read it?</label>

          <button type='submit' form='form' id='addBtn'>Add</button>
        </form>
    </div>
<div class="bookList">
    <ul id="myBooks">Book Title: This book</ul>
</div>
	<script src="index.js"></script>
  </body>
</html>
